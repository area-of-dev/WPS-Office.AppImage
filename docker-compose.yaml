version: '3.7'

services:
    appimage:
        working_dir: /root
        privileged: true
        build:
            context: app/docker
            args:
                TOKEN: ${TOKEN}
        environment:
            TOKEN: ${TOKEN}
        cap_drop:
            - SYS_ADMIN
        volumes:
            - ./app:/root:cached
